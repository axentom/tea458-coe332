---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: axentom-test-flask-deployment
  labels:
    username: axentom
    env: test
    app: axentom-test-flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: axentom-test-flask
  template:
    metadata:
      labels:
        app: axentom-test-flask
    spec:
      containers:
        - name: axentom-test-flask-pod
          imagePullPolicy: Always
          image: axentom/axentom_web:finalProject
          command: ["python", "api.py"]
          ports:
          - name: http
            containerPort: 5000
